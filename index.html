<!DOCTYPE html>
<html lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Calculator</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Ezequiel González García</a>
      <!--<ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar</a>

        </li>
      </ul>-->

      <ul id="nav-mobile" class="side-nav" style="left: -250px;">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">

    <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Calculator</span>
              <div class="card-panel">
                <div id="result" class="blue-text text-darken-2"></div>
              </div>
              <div class="row">

                <div class="col s12">
                  <div class="col s3" onclick="addScreen('7')">
                    <div class="card-panel teal">
                      <span class="white-text">7</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('8')">
                    <div class="card-panel teal">
                      <span class="white-text" >8</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('9')">
                    <div class="card-panel teal">
                      <span class="white-text">9</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="clean();">
                    <div class="card-panel teal">
                      <span class="white-text">C</span>
                    </div>
                  </div>
                </div>
                <div class="col s12">
                  <div class="col s3" onclick="addScreen('4')">
                    <div class="card-panel teal">
                      <span class="white-text">4</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('5')">
                    <div class="card-panel teal">
                      <span class="white-text">5</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('6')">
                    <div class="card-panel teal">
                      <span class="white-text">6</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="">
                    <div class="col s3" onclick="operar('+')">
                      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                    <div class="col s3" onclick="operar('-')">
                      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">remove</i></a>
                    </div>
                  </div>
                </div>
                <div class="col s12">
                  <div class="col s3" onclick="addScreen('1')">
                    <div class="card-panel teal">
                      <span class="white-text">1</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('2')">
                    <div class="card-panel teal">
                      <span class="white-text">2</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('3')">
                    <div class="card-panel teal">
                      <span class="white-text">3</span>
                    </div>
                  </div>

                </div>
                <div class="col s12">
                  <div class="col s3" onclick="addScreen('.')">
                    <div class="card-panel teal">
                      <span class="white-text">.</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="addScreen('0')">
                    <div class="card-panel teal">
                      <span class="white-text">0</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="makeOperation();">
                    <div class="card-panel teal">
                      <span class="white-text">=</span>
                    </div>
                  </div>
                  <div class="col s3" onclick="">

                    <div class="col s3" onclick="operar('*')">
                      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">clear</i></a>
                    </div>
                    <div class="col s3" onclick="operar('/')">
                      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">check</i></a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>


  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Resume</h5>
          <p class="grey-text text-lighten-4">
            Hi, my name is Ezequiel, i make this calculator for the opportunity of Front- End in China ,add me in my social networks greetings.
          </p>


        </div>
        <div class="col l6 s12">
          <h5 class="">Social</h5>
          <a href="https://www.facebook.com/ezeezeGarcia"><div class="social">&#62220;</div></a>
          <a href="https://twitter.com/ezeezegg"><div class="social">&#62217;</div></a>
          <a href="https://mx.linkedin.com/in/ezeezegg"><div class="social">&#62232;</div></a>
          <a href="https://github.com/ezegg"><div class="social">GIT</div></a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container center-align">
      Made with <i class="material-icons" class="red">favorite</i>Ezequiel</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>



<div class="hiddendiv common"></div><div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div></body></html>
